<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anime Buttons</title>

  <!-- Link to CSS hosted on GitHub -->
  <link rel="stylesheet" href="https://raw.githubusercontent.com/Flixgit/Erai-Raws/main/styles.css">
</head>
<body>
  <h1>Anime Links</h1>
  <div id="button-container"></div>

  <script>
    fetch('https://raw.githubusercontent.com/Flixgit/Erai-Raws/main/buttons.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('button-container');
        data.forEach(item => {
          const btn = document.createElement('a');
          btn.textContent = item.label;
          btn.href = item.url;
          btn.className = 'my-button';
          btn.target = '_blank';
          container.appendChild(btn);
        });
      })
      .catch(err => console.error('Error loading buttons:', err));
  </script>
</body>
</html>
