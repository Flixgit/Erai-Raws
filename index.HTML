<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Erai Raws</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
    }
    button {
      display: block;
      margin: 1rem auto;
      padding: 1rem 2rem;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ERAI RAWS</h1>
  <div id="buttons"></div>

  <script>
    const jsonUrl = "https://buttons.tiiny.site/buttons.json"; // replace this with your Tiiny Host JSON URL

    fetch(jsonUrl)
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('buttons');
        data.forEach(button => {
          const btn = document.createElement('button');
          btn.textContent = button.label;
          btn.onclick = () => window.open(button.url, '_blank');
          container.appendChild(btn);
        });
      })
      .catch(err => {
        document.getElementById('buttons').textContent = 'Failed to load buttons.';
        console.error(err);
      });
  </script>
</body>
</html>
